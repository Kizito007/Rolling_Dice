<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" type="text/css"/>
    <title>Rolling Dice</title>
</head>
<body>
    
    <div class="container">
        <h1> 2D Dice Game </h1>
    <p> Your friendly computer generated outcome </p> <br/>
    <button class="button" onclick='outcome()'> Roll Dice </button> <br/> <br/>
        <div class="die1" id="one">
            <div class="one"></div>
        </div>
        <div class="die2" id="two">
            <div class="two1"></div>
            <div class="two2"></div>
        </div> <br/>
        <div class="space3">
            <div class="die3" id="three">
                <div class="three1"></div>
                <div class="three2"></div>
                <div class="three3"></div>
            </div>
        </div>
        
        <div style="display: none;">
            <div class="die3 four" id="four">
                <div class="four1"></div>
                <div class="four2"></div>
                <div class="four3"></div>
                <div class="four4"></div>
            </div> 
            <div class="die3 five" id="five">
                <div class="four1" style="background: #0e0e0e;"></div>
                <div class="four2" style="background: #0e0e0e;"></div>
                <div class="four3" style="background: #0e0e0e;"></div>
                <div class="four4" style="background: #0e0e0e;"></div>
                <div class="five5"></div>
            </div> 
            <div class="die3 six" id="six">
                <div class="four1" style="background: #0e0e0e;"></div>
                <div class="four2" style="background: #0e0e0e;"></div>
                <div class="four3" style="background: #0e0e0e;"></div>
                <div class="four4" style="background: #0e0e0e;"></div>
                <div class="six5"></div>
                <div class="six6"></div>
            </div> 
        </div>
        <br/> <br/>
        <h2 style="color: #91ece5; text-align: center;"> Result </h2><br/>
        <h2 style="color: #fdff9c; text-align: center;" id="result"></h2> 
    </div>
    <script src="./main.js"></script>
</body>
</html>
