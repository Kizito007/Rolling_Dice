<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" type="text/css"/>
    <title>Rolling Dice</title>
</head>
<body>
    
    <div class="container">
        <h1> Dice Game </h1>
    <p> Your friendly computer generated outcome </p> <br/>
    <button class="button" onclick='outcome1()'> Roll Dice </button> <br/> <br/>
        <div class="die1">
            <div class="one"></div>
        </div>
        <div class="die2">
            <div class="two1"></div>
            <div class="two2"></div>
        </div> <br/>
        <div class="die3">
            <div class="three1"></div>
            <div class="three2"></div>
            <div class="three3"></div>
        </div>
        <div class="die3 four">
            <div class="four1"></div>
            <div class="four2"></div>
            <div class="four3"></div>
            <div class="four4"></div>
        </div> 
        <div class="die3 five">
            <div class="four1" style="background: #0e0e0e;"></div>
            <div class="four2" style="background: #0e0e0e;"></div>
            <div class="four3" style="background: #0e0e0e;"></div>
            <div class="four4" style="background: #0e0e0e;"></div>
            <div class="five5"></div>
        </div> 
        <div class="die3 six">
            <div class="four1" style="background: #0e0e0e;"></div>
            <div class="four2" style="background: #0e0e0e;"></div>
            <div class="four3" style="background: #0e0e0e;"></div>
            <div class="four4" style="background: #0e0e0e;"></div>
            <div class="six5"></div>
            <div class="six6"></div>
        </div> 
        <br/> <br/>
        
    </div>
    <script src="./main.js"></script>
</body>
</html>
